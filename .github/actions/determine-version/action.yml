        echo "ğŸ·ï¸ Current version: ${{ steps.version.outputs.current-version }}"
        if [[ "${{ steps.version.outputs.release-needed }}" == "true" ]]; then
          echo "ğŸš€ Release needed: Yes"
          echo "â¬†ï¸ Bumping from ${{ steps.version.outputs.current-version }} â†’ ${{ steps.version.outputs.next-version }}"
